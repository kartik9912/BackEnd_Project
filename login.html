<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Terrain.com</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center/cover;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #fff;
        }

        /* Input fields */
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        /* Input hover and focus effects */
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05); /* Slight scale effect on focus */
        }

        input:hover {
            background: rgba(255, 255, 255, 0.4); /* Change background color on hover */
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #ff4500;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background: #ff6347;
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        /* Link styles */
        .login-container p {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .login-container p a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-container p a:hover {
            color: #ff4500; /* Change link color on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Terrain.com</h1>
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script>
        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const userData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            fetch('http://localhost:3000/login', { // Backend endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) throw new Error("Login failed!");
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Redirect to dashboard.html on successful login
                    window.location.href = 'dashboard.html';
                } else {
                    alert("Login failed: " + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error logging in. Please try again!");
            });
        });
    </script>
</body>
</html>
